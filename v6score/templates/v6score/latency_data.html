{% for latency in latencies %}
    <span class="latencies">
        {% if latency == -1 %}
            <span class="bad-score">lost</span><br>
        {% elif latency == -2 %}
            <span class="mediocre-score">filtered</span><br>
        {% else %}
            <span>{{ latency|floatformat:1 }} ms</span>
        {% endif %}
    </span>
{% empty %}
    No measurement
{% endfor %}
