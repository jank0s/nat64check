{% for latency in latencies %}
    <span style="display: inline-block; width: 10vw">
        {% if latency == -1 %}
            <span class="bad-score">lost</span><br>
        {% elif latency == -2 %}
            <span class="mediocre-score">filtered</span><br>
        {% else %}
            {{ latency|floatformat:3 }} ms
        {% endif %}
    </span>
{% empty %}
    No measurement
{% endfor %}
