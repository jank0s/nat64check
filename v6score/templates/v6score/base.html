{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NAT64 Check</title>
        <link href="{% static 'css/v6score.css' %}" rel="stylesheet">

        <script src="https://use.typekit.net/odt7rfi.js"></script>
        <script>
            try {
                Typekit.load({async: false});
            } catch (e) {
            }
        </script>
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </body>
</html>
